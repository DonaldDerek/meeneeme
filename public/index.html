        <script type="text/javascript">
            var app = { 
                init: function(){
                    this.getCheckins();
                    setInterval(this.getCheckins,10000);
                },
                getCheckins: function(){
                    var host = "http://localhost:8080";
                    $.ajax({
                        url: host+"/checkins",
                        complete: function(data){
                            if (data.responseText != ""){
                              var last_checkin = JSON.parse(data.responseText);
                              console.log(last_checkin);
                            }
                        }
                    });
                }
            }
            jQuery(function($){
                app.init();
            });
